<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strongestpassword.fm</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- include Tone.js library -->
    <script src="https://cdn.jsdelivr.net/npm/tone@latest/build/Tone.min.js"></script>
</head>
<body>
    <h1>ðŸ’ª strongestpassword.fm</h1>

    <h2>Turn your ASCII Art into Audio</h2>
    <p>here's a <a href="https://www.asciiart.eu/" target="https://www.asciiart.eu/">link</a> to some ascii art</p>
    <div id="ascii-container">
    <div id="button-div">

        <div>
        <button class="buttons" id="play-button">submit</button>
        <button class="buttons" id="stop-button">stop</button>
        </div>
        <details>
            <summary>Controls</summary>
            <div>
                <label class="controls" for="bpm-input">BPM:</label>
                <input type="number" id="bpm-input" min="1" value="120">
            </div>
            <div>
                <label class="controls" for="synth1-volume">Synth 1 Volume:</label>
                <input type="range" id="synth1-volume" min="0" max="1" step="0.01" value="0.15">
            </div>
            <div>
                <label class="controls" for="synth2-volume">Synth 2 Volume:</label>
                <input type="range" id="synth2-volume" min="0" max="1" step="0.01" value="0.5">
            </div>
            <div>
                <label class="controls" for="bass-synth-volume">Bass Synth Volume:</label>
                <input type="range" id="bass-synth-volume" min="0" max="1" step="0.01" value="0.10">
            </div>
            <div>
                <label class="controls" for="synth1-cutoff">Synth1 Cutoff:</label>
                <input type="range" id="synth1-cutoff" min="0" max="10000" step="1" value="150">
            </div>
        </details>
        <div>
        <p id="current-scale"></p>
        <p id="current-chord"></p>
         </div>
        <div class="effect-status-container">
            <div id="reverb-status" class="effect-status"></div>
            <p>reverb-status</p>
            <div id="delay-status" class="effect-status"></div>
            <p>delay-status</p>
            <div id="chorus-status" class="effect-status"></div>
            <p>chorus-status</p>
        </div>


    </div>
        <!-- Textarea for ASCII art input, 100 x 100 -->
        <textarea id="ascii-input" rows="100" cols="100"></textarea>
        <div id="playback-head"></div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
